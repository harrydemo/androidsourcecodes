<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>An error has occurred</title>
<style>
body {
background: #ccc;
color: #777;
margin:30px;
}


.b1h, .b2h, .b3h, .b4h, .b2bh, .b3bh, .b4bh{font-size:1px; overflow:hidden; display:block;}

.b1h {height:1px; background:#2b2324; margin:0 5px;}

.b2h, .b2bh {height:1px; background:#2b2324; border-right:2px solid #2b2324; border-left:2px solid #2b2324; margin:0 3px;}

.b3h, .b3bh {height:1px; background:#2b2324; border-right:1px solid #2b2324; border-left:1px solid #2b2324; margin:0 2px;}

.b4h, .b4bh {height:2px; background:#2b2324; border-right:1px solid #2b2324; border-left:1px solid #2b2324; margin:0 1px;}

.b2bh, .b3bh, .b4bh {background: #ddd;}

.headh {background: #2b2324; border-right:1px solid #2b2324; border-left:1px solid #2b2324; padding:15px; padding-left: 0px; color: #eee;}

.headh h3 {margin: 0px 10px 0px 10px; padding-bottom: 3px;}

.contenth {background: #ddd; border-right:1px solid #2b2324; border-left:1px solid #2b2324; color: #222; font-size: 12px;}

.contenth div {margin-left: 12px; padding: 10px;}

.contenth ul li { margin:10px; margin-left: -20px; margin-bottom: 20px; }

.logo { float: left; margin: 5px; margin-top: 0px; margin-right: 10px;}

#errordetail { background: #FFFFFF; padding: 10px; margin-right: 14px;  border: 1px solid #000000; }

#errordetail_wrapper { padding: 0px; margin-left: 0px;}

</style>

</head>

<body>


<b class="b1h"></b><b class="b2h"></b><b class="b3h"></b><b class="b4h"></b>

<div class="headh">

	<h3>An error has occurred</h3>

</div>

<div class="contenth">

	<div>

		<p>To remedy this try:</p>

		<ul>
		<li>loading this page again (<a href='javascript:window.location.reload();'>click here to refresh</a>);</li>
		<li>or stopping and starting the TorProxy anonymous data connection and trying again.</li>
		</ul>

		<div class='errordetail_wrapper' id='errordetail_wrapper'>
		<img id='errordetail_img' style='float:left; margin-right: 5px; margin-top: -2px;' src='http://shadow/down.png'/> <a href='javascript:toggleDetail();' id='errordetail_link'>Hide error detail</a><br/>
		<div id='errordetail' style='white-space: pre-wrap;'></div>
		</div>
	</div>

</div>

<b class="b4bh"></b><b class="b3bh"></b><b class="b2bh"></b><b class="b1h"></b>


</body>
<script language='javascript'>
var storedDetail = "";
var currentlyShown = false;

function start() {
	errordetail = document.getElementById("errordetail");
	if (errordetail.innerHTML.length == 0) {
		document.getElementById("errordetail_wrapper").innerHTML = "";
	} else {
		storedDetail = errordetail.innerHTML;
		hideDetail();
	}
}

function toggleDetail() {
	if (currentlyShown) hideDetail();
	else showDetail();
}

function hideDetail() {
	currentlyShown = false;
	errordetail = document.getElementById("errordetail");
	errordetail.innerHTML = "";
	errordetail.style.visibility = "hidden";
	document.getElementById("errordetail_link").innerHTML = "Show error detail";
	document.getElementById("errordetail_img").src = "http://shadow/right.png";
}

function showDetail() {
	currentlyShown = true;
	errordetail = document.getElementById("errordetail");
	errordetail.innerHTML = storedDetail;
	errordetail.style.visibility = "visible";
	document.getElementById("errordetail_link").innerHTML = "Hide error detail";
	document.getElementById("errordetail_img").src = "http://shadow/down.png";
}

start();
</script>
</html>
