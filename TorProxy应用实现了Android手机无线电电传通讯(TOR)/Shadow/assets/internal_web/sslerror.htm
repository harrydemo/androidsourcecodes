<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Secure websites not available</title>
<style>
body {
background: #ccc;
color: #777;
margin:30px;
}


.b1h, .b2h, .b3h, .b4h, .b2bh, .b3bh, .b4bh{font-size:1px; overflow:hidden; display:block;}

.b1h {height:1px; background:#2b2324; margin:0 5px;}

.b2h, .b2bh {height:1px; background:#2b2324; border-right:2px solid #2b2324; border-left:2px solid #2b2324; margin:0 3px;}

.b3h, .b3bh {height:1px; background:#2b2324; border-right:1px solid #2b2324; border-left:1px solid #2b2324; margin:0 2px;}

.b4h, .b4bh {height:2px; background:#2b2324; border-right:1px solid #2b2324; border-left:1px solid #2b2324; margin:0 1px;}

.b2bh, .b3bh, .b4bh {background: #ddd;}

.headh {background: #2b2324; border-right:1px solid #2b2324; border-left:1px solid #2b2324; padding:15px; padding-left: 0px; color: #eee;}

.headh h3 {margin: 0px 10px 0px 10px; padding-bottom: 3px;}

.contenth {background: #ddd; border-right:1px solid #2b2324; border-left:1px solid #2b2324; color: #222; font-size: 15px;}

.contenth div {margin-left: 12px; padding: 20px;}

.contenth ul li { margin:10px; margin-left: -20px; margin-bottom: 20px; }

.logo { float: left; margin: 5px; margin-top: 0px; margin-right: 10px;}

</style>

</head>

<body>


<b class="b1h"></b><b class="b2h"></b><b class="b3h"></b><b class="b4h"></b>

<div class="headh">

<h3>Secure websites not available</h3>

</div>

<div class="contenth">

<div>

<p>Due to an issue with the Android platform, secure (HTTPS) websites are not currently available through the Shadow browser.</p>

</div>

</div>

<b class="b4bh"></b><b class="b3bh"></b><b class="b2bh"></b><b class="b1h"></b>


</body>
</html>
