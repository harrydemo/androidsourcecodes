<script type="text/javascript">
var map = new BMap.Map("container");
var point = new BMap.Point(113.88582,22.555523);
var marker = new BMap.Marker(point);
var opts = {
  width : 200,     // 信息窗口宽度
  height: 80,     // 信息窗口高度
  title : "<span class='iwTitle' >农夫it站-百度地图API调用示例</span>", // 信息窗口标题

}
map.addControl(new BMap.NavigationControl());  
map.centerAndZoom(point, 15);
map.addOverlay(marker);

var infoWindow = new BMap.InfoWindow("地址：海秀路2021北门<br />网址：http://www.nongfuit.com", opts);  // 创建信息窗口对象
map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
</script>
